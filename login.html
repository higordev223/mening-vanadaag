  <body>
    <header class="site-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <div class="d-flex align-items-center">
              <a href="/">
                <img

                />

              <nav class="main-nav desktop-nav">
                <a href="#rewards">Rewards</a>
                <a href="survey.html">Surveys</a>
              </nav>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex justify-content-end gap-3 align-items-center">
              <div class="desktop-buttons">
                <a href="login.html" class="btn btn-secondary">
                  <img
                    src="images/I77_365_1_2046.svg"
                    alt=""
                    class="btn-icon"
                  />
                  <span>Sign in</span>
                </a>
                <a href="register.html" class="btn btn-outline">
                  <img
                    src="images/I77_365_1_2049.svg"
                    alt=""
                    class="btn-icon"
                  />
                  <span>Sign Up</span>
                </a>
              </div>
              <button
                class="hamburger-menu"

              >
                <span></span>

          </div>
        </div>

      <nav class="mobile-menu" id="mobileMenu">

          <a href="#rewards" class="mobile-menu-link">Rewards</a>
          <a href="survey.html" class="mobile-menu-link">Surveys</a>
          <div class="mobile-menu-buttons">
            <a href="login.html" class="btn btn-secondary">
              <img src="images/I77_365_1_2046.svg" alt="" class="btn-icon" />
              <span>Sign in</span>
            </a>
            <a href="register.html" class="btn btn-outline">
              <img src="images/I77_365_1_2049.svg" alt="" class="btn-icon" />
              <span>Sign Up</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="page-container">
      <div class="container">
        <div id="login">
          <div class="login-section">
            <div class="login-form-container">
              <div class="form-header">
                <h1>Welcome back</h1>
                <p>Login to manage your profile</p>
              </div>
              <form class="login-form">
                <div>
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 login-button"
                >
                  Login
                </button>
              </form>
              <div class="form-footer">
                <a href="forgot-password.html" class="forgot-password"
                  >Forgot your password?</a
                >
                <p class="signup-link">
                  Don't have an account?
                  <a href="register.html">Sign up</a>
                </p>
              </div>
            </div>
            <div class="illustration-container">
              <img
                src="images/c243b1af7bd85b1e0d683f9def6e1122e2ef0f98.png"
                alt="Mening Vandaag Logo"
                class="logo"
              />
              <!--merged image-->
              <div class="illustration-group">
                <img
                  src="images/login-illustration.png"
                  alt="login-illustration"
                  class="svg-part"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

              <a href="#" class="me-2">Terms and conditions</a>
              <span class="me-2">-</span>
              <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

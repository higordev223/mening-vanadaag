<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share your opinion and win rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Inter:wght@400;600&family=Sora:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="sections.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="global.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <div class="d-flex align-items-center">
              <a href="/">
                <img
                  src="images/6773eea9d0a2565be8d2291929e6e2e683ed383d.png"
                  alt="Mening Vandaag Logo"
                  class="logo"
                />
              </a>
              <nav class="main-nav desktop-nav">
                <a href="#rewards">Rewards</a>
                <a href="#">Surveys</a>
              </nav>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex justify-content-end gap-3 align-items-center">
              <div class="desktop-buttons">
                <a href="#" class="btn btn-secondary">
                  <img
                    src="images/I77_365_1_2046.svg"
                    alt=""
                    class="btn-icon"
                  />
                  <span>Sign in</span>
                </a>
                <a href="#" class="btn btn-primary">
                  <img
                    src="images/I77_365_1_2049.svg"
                    alt=""
                    class="btn-icon"
                  />
                  <span>Sign Up</span>
                </a>
              </div>
              <button
                class="hamburger-menu"
                id="hamburgerMenu"
                aria-label="Toggle menu"
              >
                <span></span>
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <nav class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
          <a href="#rewards" class="mobile-menu-link">Rewards</a>
          <a href="#" class="mobile-menu-link">Surveys</a>
          <div class="mobile-menu-buttons">
            <a href="#" class="btn btn-secondary">
              <img src="images/I77_365_1_2046.svg" alt="" class="btn-icon" />
              <span>Sign in</span>
            </a>
            <a href="#" class="btn btn-primary">
              <img src="images/I77_365_1_2049.svg" alt="" class="btn-icon" />
              <span>Sign Up</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main id="signup" class="page-container">
      <div class="container">
        <div id="login">
          <div class="login-section row">
            <section class="signup-container col-12 col-md-6">
              <header class="signup-header">
                <h1>Welcome</h1>
                <p>Fill out the form to get started</p>
              </header>

              <form class="signup-form">
                <div class="form-fields">
                  <div>
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-wrapper">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                      />
                    </div>
                  </div>

                  <div>
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                      />
                      <img
                        src="images/189_1367.svg"
                        alt="Toggle password visibility"
                        class="input-icon"
                      />
                    </div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <div>
                        <label for="first-name" class="form-label"
                          >First Name</label
                        >
                        <div class="input-wrapper">
                          <input
                            type="text"
                            class="form-control"
                            id="first-name"
                            name="first-name"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <label for="last-name" class="form-label"
                          >Last Name</label
                        >
                        <div class="input-wrapper">
                          <input
                            type="text"
                            class="form-control"
                            id="last-name"
                            name="last-name"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <div>
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                          <option value="" selected>Select gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                          <option value="prefer-not-to-say">
                            Prefer not to say
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <label for="birth-date" class="form-label"
                          >Birth Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="birth-date"
                          name="birth-date"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <div>
                        <label for="region" class="form-label">Region</label>
                        <select class="form-select" id="region" name="region">
                          <option value="" selected>Select your Country</option>
                          <option value="netherlands">Netherlands</option>
                          <option value="belgium">Belgium</option>
                          <option value="germany">Germany</option>
                          <option value="france">France</option>
                          <option value="united-kingdom">United Kingdom</option>
                          <option value="spain">Spain</option>
                          <option value="italy">Italy</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <label for="postal-code" class="form-label"
                          >Postal Code</label
                        >
                        <div class="input-wrapper">
                          <input
                            type="text"
                            class="form-control"
                            id="postal-code"
                            name="postal-code"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="agreements">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="terms"
                      name="terms"
                    />
                    <label class="form-check-label checkbox-label" for="terms">
                      <span
                        >I accept the
                        <a href="#" class="form-link"
                          >terms and conditions</a
                        ></span
                      >
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="privacy"
                      name="privacy"
                    />
                    <label
                      class="form-check-label checkbox-label"
                      for="privacy"
                    >
                      <span
                        >I accept the
                        <a href="#" class="form-link">privacy policy</a></span
                      >
                    </label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 submit-btn">
                  Sign Up
                </button>
              </form>

              <p class="login-link">
                Already have an account? <a href="#" class="form-link">Login</a>
              </p>
            </section>
            <div
              class="illustration-container col-12 col-md-6 d-none d-md-flex"
            >
              <img
                src="images/c243b1af7bd85b1e0d683f9def6e1122e2ef0f98.png"
                alt="Mening Vandaag Logo"
                class="logo"
              />
              <!--merged image-->
              <div class="illustration-group">
                <img
                  src="images/register-illustration.png"
                  alt="login-illustration"
                  class="svg-part"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer" class="site-footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <p class="footer-copyright mb-0">
              ©2025 Mening Vandaag is a brand by Main Frame Ltd
            </p>
          </div>
          <div class="col-md-6">
            <div class="footer-links d-flex justify-content-md-end">
              <a href="#" class="me-2">Terms and conditions</a>
              <span class="me-2">-</span>
              <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

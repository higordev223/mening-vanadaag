  <body>
    <header class="site-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <div class="d-flex align-items-center">
              <a href="/">
                <img

            </div>
          </div>
          <div class="col-sm-6">
            <div class="d-flex justify-content-end gap-3 align-items-center">
              <div class="desktop-buttons">
                <a href="login.html" class="btn btn-secondary">
                  <img
                    src="images/I77_365_1_2046.svg"
                    alt=""
                    class="btn-icon"
                  />
                  <span>Sign in</span>
                </a>
                <a href="register.html" class="btn btn-outline">
                  <img
                    src="images/I77_365_1_2049.svg"
                    alt=""
                    class="btn-icon"
                  />
                  <span>Sign Up</span>
                </a>
              </div>
              <button
                class="hamburger-menu"
                id="hamburgerMenu"

                <span></span>

          </div>

      </div>
      <nav class="mobile-menu" id="mobileMenu">

            </a>
            <a href="register.html" class="btn btn-outline">
              <img src="images/I77_365_1_2049.svg" alt="" class="btn-icon" />

            </a>

        </div>
      </nav>
    </header>
    <main class="page-container">
      <section id="unsubscribe" class="main-container">
        <div class="unsubscribe-container">
          <div class="content-wrapper">
            <div class="text-content">
              <h1 class="title">Delete Profile</h1>
              <p class="subtitle">
                To continue the unsubscribe process, enter your password in the
                field below.
              </p>
            </div>
            <form class="unsubscribe-password-form">
              <div class="mb-3 form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="unsubscribe-buttons">
                <button type="button" class="btn-cancel">
                  <span>Cancel</span>
                </button>
                <button type="submit" class="btn-unsubscribe">
                  <span>Unsubscribe</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
